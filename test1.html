<html>
<head>
        <script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>

<script type="text/javascript">
function getEventTrigger(event)
  { 
  x=event.target; 
//   alert("The id of the triggered element: "
//   + x.id);
// debugger;
    $(`#${x.id}`).children().toggle();
  }
</script>

</head>
<body >

<div class="div1 s1" id="p1" onmousedown="getEventTrigger(event)">
Click on this paragraph. An alert box will
show which element triggered the event.
<div >show level1 1
        <div >show level2 1</div>
        <div >show level2 2</div>
</div>

<div >show level1 2</div>
<div >show level1 3</div>
</div>

</body>
